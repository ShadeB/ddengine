- name: Floor
  glyph: '.'
  foreground: '#ffffff'
  background: '#000000'
  visible: true
  passable: true
- name: Wall
  glyph: '#'
  foreground: '#ffffff'
  background: '#000000'
  visible: true
  passable: false
- name: OpenedDoor
  glyph: "'"
  foreground: '#a06e3c'
  background: '#000000'
  visible: true
  passable: true
  closesTo: ClosedDoor
- name: ClosedDoor
  glyph: '+'
  foreground: '#a06e3c'
  background: '#000000'
  visible: true
  passable: false
  opensTo: OpenedDoor